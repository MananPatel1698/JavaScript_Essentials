<html>
  <head>
    <title>Rectangle Area Calculator</title>
  </head>
  <body>
    <h1>Rectangle Area Calculator</h1>
    <label for="length">Enter the length: </label>
    <input type="number" id="length" /><br /><br />

    <label for="width">Enter the width: </label>
    <input type="number" id="width" /><br /><br />

    <button onclick="calculateArea()">Calculate Area</button><br /><br />

    <p id="result"></p>

    <h1>Total amount of purchased grocery items</h1>
    <label for="Enter first grocery amount">Enter Grocery-1 Amount: </label>
    <input type="number" id="grocery1" /><br /><br />

    <label for="Enter first grocery amount">Enter Grocery-2 Amount: </label>
    <input type="number" id="grocery2" /><br /><br />

    <label for="Enter first grocery amount">Enter Grocery-3 Amount: </label>
    <input type="number" id="grocery3" /><br /><br />

    <button onclick="calculateTotalAmount()">Calculate Total Amount</button
    ><br /><br />

    <p id="total"></p>

    <script src="./calculate_Area.js"></script>
  </body>
</html>
